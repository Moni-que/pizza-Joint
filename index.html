<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaJoint</title>
    <script src="https://kit.fontawesome.com/6f505369cc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-black" id="first">
        <div class="row text-center" id="pizzajoint">
            <div class="col-lg-4">
                <h1>PizzaJoint</h1>
            </div>
            <div class="col-lg-4" id="paragraph-1">
                <p>Whatever The <br> Question, Pizza <br> Is The Answer.</p>
            </div>
            <div class="col-lg-4" id="img-1">
                <img src="./images/tomato.png" alt="tomato" height="150px" class="image-1">
            </div>
        </div>
        <div class="row text-center" id="row">
            <div class="col-lg-4">
                <img src="./images/tomatoes-2.png" alt="tomatoes" height="250px">
            </div>
            <div class="col-lg-4">
                <h2>Pizza all <br> you can</h2>
            </div>
            <div class="col-lg-4">
                <img src="./images/pizza-2.png" alt="pizza" height="250px">
            </div>
        </div>
        <div class="button">
            <a href="order.html">
                <button>EXPLORE</button>
            </a>
        </div>
        <div class="row text-center" id="footer">
            <div class="col-lg-6">
                <p>made with love by Monique.</p>
            </div>
            <div class="col-lg-6">
                <i class="fa-brands fa-facebook" id="icon"></i>
                <i class="fa-brands fa-instagram" id="icon"></i>
                <i class="fa-brands fa-twitter" id="icon"></i>
                <i class="fa-brands fa-whatsapp" id="icon"></i>
            </div>
        </div>
    </div>

</body>
</html>
