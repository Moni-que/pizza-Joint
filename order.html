<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaJoint</title>
    <script src="https://kit.fontawesome.com/6f505369cc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6" id="all">
                <div class="inputs">
                    <h4>Choose Size</h4>
                    <select id="size" name = "size">
                        <option value="size">Small</option>
                        <option value="size">Medium</option>
                        <option value="size">Large</option>
                    </select>
                    <!-- <input id="size" type = "radio" name = "size" value="Medium">Medium
                    <input id="size" type = "radio" name = "size" value="Large">Large -->
                    <h4>Choose Crust</h4>
                    <select name="crust" id="crust">
                        <option value="crust">Cripsy</option>
                        <option value="crust">Stuffed</option>
                        <option value="crust">Glutten-free</option>
                    </select>
                    <!-- <input id="crust" type = "radio" name = "crust" value="Small">Cripsy
                    <input id="crust" type = "radio" name = "crust" value="Medium">Stuffed
                    <input id="crust" type = "radio" name = "crust" value="Large">Glutten-free -->
                    <h4>Choose Topping</h4>
                    <select name="topping" id="topping">
                        <option value="crust">Onions</option>
                        <option value="crust">Chicken</option>
                        <option value="crust">Sausage</option>
                        <option value="crust">Mushroom</option>
                        <option value="crust">Bacon</option>
                    </select>
                    <!-- <input id="topping" type = "radio" name = "topping" value="Small">Onions
                    <input id="topping" type = "radio" name = "topping" value="Medium">Chicken
                    <input id="topping" type = "radio" name = "topping" value="Large">Sausage
                    <input id="topping" type = "radio" name = "topping" value="Large">Mushroom
                    <input id="topping" type = "radio" name = "topping" value="Large">Bacon -->
                </div>
                <div class="details">
                    <form class="my-details">
                        <h4>DETAILS</h4>
                        <input type="text" placeholder="Name">
                        <input type="number" placeholder="Phone number ">
                        <input type="email" placeholder="Email address">
                    </form>
                    <button>ORDER NOW</button>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="./images/bike.svg" height="80px" alt="bike" id="icon-2">
                <div class="two-buttons">
                    <p>Do you want your <br> pizza delivered?</p>
                    <div class="choice">
                        <button>YES</button>
                        <BUtton>NO</BUtton>
                    </div>
                    <button id="total">
                        TOTAL
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
