<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaJoint</title>
    <script src="https://kit.fontawesome.com/6f505369cc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="menu.html">MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html">ORDER</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6" id="all">
                <div class="inputs">
                    <h4>Choose Size</h4>
                    <select id="size" name = "size">
                        <option value="size">Small 5$</option>
                        <option value="size">Medium 10$</option>
                        <option value="size">Large 15$</option>
                    </select>
                    <h4>Choose Crust</h4>
                    <select name="crust" id="crust">
                        <option value="crust">Cripsy 2$</option>
                        <option value="crust">Stuffed 4$</option>
                        <option value="crust">Glutten-free 6$</option>
                    </select>
                    <h4>Choose Topping</h4>
                    <select name="topping" id="topping">
                        <option value="crust">Onions 1$</option>
                        <option value="crust">Chicken 2$</option>
                        <option value="crust">Sausage 2$</option>
                        <option value="crust">Mushroom 1.5$</option>
                        <option value="crust">Bacon 1$</option>
                    </select>
                </div>
                <div class="details">
                    <form class="my-details">
                        <h4>DETAILS</h4>
                        <input type="text" id="name" placeholder="Name">
                        <input type="number" id="number" placeholder="Phone number">
                        <input type="email" id="email" placeholder="Email address">
                    </form>
                        <button id="lastbutton" type="button">ORDER NOW</button>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="./images/bike.svg" height="80px" alt="bike" id="icon-2">
                <div class="two-buttons">
                    <p>Do you want your <br> pizza delivered?</p>
                    <div class="choice">
                        <button>YES</button>
                        <BUtton>NO</BUtton>
                    </div>
                    <button id="total">
                        TOTAL
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
